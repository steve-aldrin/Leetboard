<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetBoard</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>

    <h1>LeetBoard </h1>

    <div id="sign_out">
        <button id="logoutBtn" class="btn btn__sign_out"><i class="fa fa-sign-out" title="Account Sign Out"></i>Log
            Out</button>
    </div>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>Problems Solved</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
        </tbody>

    </table>
    <div class="spinner-parent">
        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>

    <div id="addUserForm">
        <input type="text" id="leetcodeId" placeholder="Enter LeetCode ID">
        <button id="addUserBtn">Add User</button>
    </div>
        <button class="open-to-contribute">
            <a href="https://github.com/steve-aldrin/Leetboard" target="_blank" rel="noopener noreferrer">
                <img class="contribute-icon" src="src/icons/heart-regular.svg" alt="">
                <span class="contribute-text">Contribute To The Project</span>
            </a>
        </button>
    <script src="main.js"></script>
</body>

</html>
